<head>
    <title>Instahood</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script> 
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSoM9HgrTGLXgnm9mjzDY0194TPVx0mtw&sensor=true&libraries=places"></script>
    <meta name="viewport", content="width=device-width, initial-scale=0.5, user-scalable=no">
</head>

<body>
    {{> main}}

</body>

<template name="main">
    <nav>
        <span>Instahood</span>
        <input id="searchTextField" type="text" size="60">
        {{#constant}}
            <div id="social">
                <a href="https://twitter.com/share" class="twitter-share-button" data-via="mgadams3" data-size="large" data-hashtags="instahood" data-text="Check out what's going on in any neighborhood or location via instagram.">Tweet</a>
            </div>
        {{/constant}}
    </nav>

    <div id="container">
        {{> instagram}}
        {{> map}}
    </div>
</template>

<template name="instagram">
    <div id="photos-container">
        {{#each photoset}}
        <div class="photodiv" >
            <img class="photo" src="{{ images.low_resolution.url }}" alt="">
            <a href="http://instagram.com/{{ user.username }}" target="_blank">
                <span>
                    <img class="profilePicture" src="{{user.profile_picture}}" />
                    @{{ user.username }}
                </span>
                <br/>
            </a>
            <span id="caption">
                {{#if caption}}
                    <span>{{ caption.text }}<span>
                {{/if}}
            </span>
        </div>
        {{^}}
            <p class="no-photos">No Photos....<p>
        {{/each}}
        <span id="zoomed-image"></span>
    </div>
</template>

<template name="map">
  <div id="map_canvas"></div>
</template>
